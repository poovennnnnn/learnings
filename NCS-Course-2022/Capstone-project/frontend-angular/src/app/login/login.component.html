<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-5">
        <form
          class="card-body cardbody-color p-lg-5 shadow rounded"
          #f="ngForm"
          (ngSubmit)="f.form.valid && login(f)"
          *ngIf="!isLoggedIn"
          novalidate
          [ngClass]="{ 'was-validated': f.submitted }"
        >
          <div class="text-center">
            <img
              src="assets/nevoop1.png"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px"
              alt="profile"
            />
          </div>

          <div class="mb-3 form-floating">
            <input
              type="text"
              ngModel
              name="username"
              id="floatingInput"
              placeholder="username"
              class="form-control"
              required
              #username="ngModel"
              minlength="5"
              maxlength="20"
              [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
            />
            <label for="floatingUsername">Username</label>
            <div
              *ngIf="f.submitted && username.errors"
              class="invalid-feedback"
            >
              <div *ngIf="username.errors['required']">
                Username is required
              </div>
              <div *ngIf="username.errors['minlength']">
                Username must be at least 5 characters
              </div>
              <div *ngIf="username.errors['maxlength']">
                Username must be at most 20 characters
              </div>
            </div>
          </div>

          <div class="mb-3 form-floating">
            <input
              type="password"
              ngModel
              name="password"
              id="floatingInput1"
              placeholder="password"
              class="form-control"
              required
              minlength="8"
              #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
            />
            <label for="floatingPassword">Password</label>
            <div
              *ngIf="f.submitted && password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="password.errors['required']">
                Password is required
              </div>
              <div *ngIf="password.errors['minlength']">
                Password must be at least 8 characters
              </div>
              <div *ngIf="password.errors['maxlength']">
                Username must not exceed 40 characters
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-color px-5 mb-5 w-100">
              Login
            </button>
          </div>
          <div class="form-group">
            <div
              class="alert alert-danger mt-2"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed:
              {{
                errorMessage
                  ? errorMessage
                  : "Username or Password is Incorrect"
              }}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
